<form [formGroup]="form">
    <input type="text" class="form-control" (keyup.enter) = "addTopic(topic)" #topic>   
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let topic of topics.controls" (click)="removeTopic(topic)">
            {{topic.value}}
        </li>
    </ul>  
</form>

<form [formGroup]="form3">
    <input type="text" formControlName="name" />
    <div formGroupName="contact">
        <input type="text" fromControlName="email" />
        <input type="text" fromControlName="phone" />
    </div>
    <ul>
        <li *ngFor="let topic of topics.controls">
            {{topic.value}}
        </li>
    </ul>
</form>
