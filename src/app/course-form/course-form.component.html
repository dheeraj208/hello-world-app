<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength="5" ngModel name="courseName" id="courseName" #courseName="ngModel"
            type="text" class="form-control" />
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">Course name is required.</div>
            <div *ngIf="courseName.errors.minlength">Course Name should be more than
                {{courseName.errors.minlength.requiredLength}} letters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="courseCategory">Course Category</label>
        <select ngModel name="courseCategory" id="courseCategory" class="form-control">
            <option *ngFor="let category of courseCategory" [value]="category.id">{{category.name}}</option>
        </select>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="hasGuarantee">30-day money back guarantee
        </label>
    </div> 
    <p>{{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
