<!-- ngIf Directive -->
<div *ngIf = "courses.length > 0; then listOfCourses else noCourses "></div>
<ng-template #listOfCourses>
    List of Courses:
</ng-template>
<ng-template #noCourses>
    No Courses Yet!
</ng-template>

<!-- ngSwitch Directive -->
<ul class="nav nav-pills">
    <li [class.active]="viewMode=='map'"><a (click)="viewMode='map'">Map View</a></li>
    <li [class.active]="viewMode=='list'"><a (click)="viewMode='list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">This is map view</div>
    <div *ngSwitchCase="'list'">This is list view</div>
    <div *ngSwitchDefault>This is Default view</div>
</div>

<!-- ngFor with export values and change detection-->
<button class="btn btn-primary" (click) = "onAdd()">Add</button>
<ul *ngFor = "let emp of employees; index as i  even as isEven ">
    <li>
        {{ i }} - {{ emp.name }} <span *ngIf="isEven">Even</span>
        <button class="btn" (click)="onRemove(emp)">Remove</button>
    </li>
</ul>

<button [class.save]="isSave()" [class.reset]="!isSave()">Save</button>

<button [ngClass]="{
'save' : !isSave(),
'reset': isSave()
}">
    Re-Save</button>
