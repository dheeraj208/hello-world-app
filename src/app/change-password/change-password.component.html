<form [formGroup]="form" #f="ngForm" (ngSubmit) = "changePassword()">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldPassword" id="oldPassword" type="password" class="form-control">
        <div *ngIf="form.get('oldPassword').touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="form.get('oldPassword').errors.required">Old Password is required</div>
            <div *ngIf="form.get('oldPassword').errors.isOldPasswordValid">Old Password doesn't match</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName="newPassword" id="newPassword" type="password" class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="confirmPassword.errors.isPasswordMatched">Password doesn't match</div>
        </div>
    </div>
    <p>{{f.value | json }}</p>
    <button class="btn btn-primary" type="submit" [disabled]=f.invalid>Change Password</button>
</form>
