<ul class="list-group">
    <input type="text" class="form-control" (keyup.enter) = "addTitle(title)" #title>  
    <li class="list-group-item" *ngFor="let post of posts">
        <button (click)="updateTitle(post)" class="btn btn-small">Update</button>
        {{post.title}}
        <button (click)="deleteTitle(post)" class="btn btn-small">Delete</button>
    </li>
</ul>
